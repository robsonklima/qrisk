<!-- content -->
<div id="page-wrapper">
   <!-- title -->
   <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-8 col-md-offset-2 page-title-div">
          <div class="well">
              {{::pageTitle}}
              <div class="pull-right">
                  <a href="#/fileupload.add" class="btn btn-primary btn-circle">
                      <i class="glyphicon glyphicon-plus"></i>
                  </a>
                  <a href="#/dashboard" class="btn btn-default btn-circle">
                      <i class="glyphicon glyphicon-arrow-left"></i>
                  </a>
              </div>
          </div>
      </div>
   </div>
   <!-- title -->
   <!-- messages -->
   <div class="row">
       <div class="col-xs-12 col-sm-12 col-md-8 col-md-offset-2">
           <ui-alert title="Erro" type="danger" message="error" ng-if="error"></ui-alert>
           <ui-alert title="Mensagem" type="success" message="success" ng-if="success"></ui-alert>
           <ui-alert title="Mensagem" type="warning" message="warning" ng-if="warning"></ui-alert>
       </div>
    </div>
   <!-- messages -->
   <div class="row">
      <!-- col -->
      <div class="col-xs-12 col-sm-12 col-md-8 col-md-offset-2">
         <!-- filters -->
         <div class="row">
            <div class="col-md-3 col-xs-3">
               <select ng-model="entryLimit" class="form-control">
                  <option>5</option>
                  <option>10</option>
                  <option>20</option>
                  <option>50</option>

               </select>
            </div>
            <div class="col-md-9 col-xs-9">
               <input class="form-control" type="text" ng-model="search" ng-change="filter()"
                  placeholder="Search..." class="form-control" />
            </div>
         </div>
         <!-- filters -->
         <!-- filter label -->
         <div class="row">
            <div class="col-md-12 col-xs-12 bottom-padding-12">
               <h5 class="desc-filter">Filtering {{ filtered.length }} of {{ totalItems}} {{pageTitle}}</h5>
            </div>
         </div>
         <!-- filter label -->
         <!-- row -->
         <div class="row">
            <!-- col -->
            <div class="col-xs-12 col-sm-12 col-md-12" ng-show="filteredItems > 0">
               <!-- table -->
               <table class="table table-striped table-bordered">
                  <thead>
                     <th>ID&nbsp;<a ng-click="sort_by('id');"><i class="glyphicon glyphicon-sort"></i></a></th>
                     <th>Name&nbsp;<a ng-click="sort_by('descricao');"><i class="glyphicon glyphicon-sort"></i></a></th>
                     <th>Size&nbsp;<a ng-click="sort_by('tamanho');"><i class="glyphicon glyphicon-sort"></i></a></th>
                     <th>Type&nbsp;<a ng-click="sort_by('tipo');"><i class="glyphicon glyphicon-sort"></i></a></th>
                     <th></th>
                  </thead>
                  <tbody>
                     <tr ng-repeat="data in filtered = (list | filter:search | orderBy : predicate :reverse) | startFrom:(currentPage-1)*entryLimit | limitTo:entryLimit">
                        <td>{{::data.id}}</td>
                        <td>{{::data.descricao | ellipsis:10}}</td>
                        <td>{{::data.tamanho}}</td>
                        <td>{{::data.tipo}}</td>
                        <td class="align-center td-button"><a href="" ng-click="delItem(data)"><i class="glyphicon glyphicon-trash" title="Delete"></i></a></td>
                     </tr>
                  </tbody>
               </table>
               <!-- table -->
               <!-- pagination -->
               <div class="align-center" ng-show="filteredItems > 0">
                  <div pagination="" page="currentPage" on-select-page="setPage(page)" boundary-links="true" total-items="filteredItems" items-per-page="entryLimit" class="pagination-small" previous-text="&laquo;" next-text="&raquo;"></div>
               </div>
               <!-- pagination -->
            </div>
             <!-- local messages -->
            <div class="col-xs-12 col-sm-12 col-md-12" >
                <ui-alert title="Mensagem" type="warning" message="'Your search returned no results.'"
                          ng-show="filteredItems == 0"></ui-alert>
            </div>
            <!-- local messages -->
         </div>
         <!-- row -->
      </div>
      <!-- col -->
   </div>
   <!-- row -->
</div>
<!-- content -->
