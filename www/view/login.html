<div class="row">
    <!-- row -->
    <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4">
        <!-- login -->
        <div class="login-panel panel">
            <div class="panel-body">
                <!-- title -->
                <div class="align-center login-header">
                    <div class="login-header-title">
                        <h1>QRisk <small>risk management model</small></h1>
                    </div>
                </div>
                <!-- title -->
                <!-- messages -->
                <ui-alert title="Erro" type="danger" message="error" ng-if="error"></ui-alert>
                <!-- messages -->
                <!-- form -->
                <form name="form" ng-submit="login()" role="form">
                    <div class="form-group">
                        <i class="fa fa-key"></i>
                        <input type="text" name="username" id="username" class="form-control" ng-model="username"
                               Placeholder="Username" required />
                        <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">
                            Type your username
                        </span>
                    </div>
                    <div class="form-group">
                        <i class="fa fa-lock"></i>
                        <input type="password" name="password" id="password" class="form-control"
                               ng-model="password" Placeholder="Password" required />
                        <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Type your password</span>
                    </div>
                    <div class="form-actions">
                        <button type="submit" ng-disabled="form.$invalid || dataLoading"
                                class="btn btn-primary btn-block">Login</button>
                    </div>
                </form>
                <!-- form -->
            </div>
        </div>
        <!-- login -->
    </div>
    <!-- row -->
</div>
