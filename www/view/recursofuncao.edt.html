<div id="page-wrapper">

    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-8 col-md-offset-2 page-title-div">
          <div class="well">
              {{::pageTitle}}
              <div class="pull-right">
                  <a href="#/recursofuncao.get" class="btn btn-default btn-circle">
                      <i class="glyphicon glyphicon-arrow-left"></i>
                  </a>
              </div>
          </div>
      </div>
    </div>
    <!-- messages -->
    <div class="row">
       <div class="col-xs-12 col-sm-12 col-md-8 col-md-offset-2">
           <ui-alert title="Erro" type="danger" message="error" ng-if="error"></ui-alert>
           <ui-alert title="Mensagem" type="success" message="success" ng-if="success"></ui-alert>
           <ui-alert title="Mensagem" type="warning" message="warning" ng-if="warning"></ui-alert>
       </div>
    </div>
    <!-- messages -->
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Update
                </div>
                <div class="panel-body">
                    <form name="form">
                        <div class="form-group">
                            <label class="form-label">Name</label>
                            <input ng-model="recursofuncao.nome" class="form-control" type="text" name="nome"
                                   ng-required="true" ng-minlength="5"/>
                            <!-- form group validation -->
                            <div ng-show="form.nome.$dirty" ng-messages="form.nome.$error">
                                <p class="help-block-error" ng-message="required">Please, type the name!</p>
                                <p class="help-block-error" ng-message="minlength">The name field must be at least 5 characters long.</p>
                            </div>
                            <!-- form group validation -->
                        </div>

                        <label class="form-label">Time value</label>
                        <div class="form-group input-group">

                            <span class="input-group-addon">$</span>
                            <input ng-model="recursofuncao.valor_hora" class="form-control" type="text" name="valor_hora"
                                ng-required="true" ng-minlength="2"/>
                            <span class="input-group-addon">.00</span>
                            <!-- form group validation -->
                            <div ng-show="form.valor_hora.$dirty" ng-messages="form.valor_hora.$error">
                                <p class="help-block-error" ng-message="required">&nbsp; Please, type time value!</p>
                            </div>
                            <!-- form group validation -->
                        </div>

                        <label class="form-label">Status</label>
                        <div class="form-group">
                            <select class="form-control" ng-model="recursofuncao.id_status" ng-required="true"
                                    ng-options="status.id as status.nome for status in statuss | orderBy:'nome'"
                                    name="id_status">
                                <option value="">Select the status</option>
                            </select>
                            <!-- form group validation -->
                            <div ng-show="form.id_status.$dirty" ng-messages="form.id_status.$error">
                                <p class="help-block-error" ng-message="required">Please, type the status!</p>
                            </div>
                            <!-- form group validation -->
                        </div>

                    </form>
                    <!-- buttons -->
                    <button class="btn btn-primary btn-block" ng-click="edtItem(recursofuncao)"
                        ng-disabled="form.$invalid">Save</button>
                    <!-- buttons -->
                </div>
            </div>
        </div>
    </div>
</div>
